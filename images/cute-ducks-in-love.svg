<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEB3B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBC02D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="beakGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="cheekGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#FF8A80;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FF8A80;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Left Duck -->
  <g transform="translate(110, 160)">
    <!-- Body -->
    <ellipse cx="0" cy="10" rx="45" ry="40" fill="url(#bodyGradient)" />
    <!-- Head -->
    <circle cx="0" cy="-35" r="35" fill="url(#bodyGradient)" />
    <!-- Eye (Kawaii style) -->
    <circle cx="12" cy="-35" r="4" fill="#333" />
    <circle cx="14" cy="-37" r="1.5" fill="white" />
    <!-- Cheek -->
    <circle cx="18" cy="-25" r="8" fill="url(#cheekGradient)" />
    <!-- Beak -->
    <path d="M 28,-30 Q 40,-30 40,-25 Q 40,-15 28,-20 Z" fill="url(#beakGradient)" />
    <!-- Wing -->
    <path d="M -15,10 Q -35,15 -15,25 Q -5,25 -5,10 Z" fill="#F9A825" opacity="0.6" />
  </g>

  <!-- Right Duck -->
  <g transform="translate(290, 160) scale(-1, 1)">
    <!-- Body -->
    <ellipse cx="0" cy="10" rx="45" ry="40" fill="url(#bodyGradient)" />
    <!-- Head -->
    <circle cx="0" cy="-35" r="35" fill="url(#bodyGradient)" />
    <!-- Eye (Kawaii style) -->
    <circle cx="12" cy="-35" r="4" fill="#333" />
    <circle cx="14" cy="-37" r="1.5" fill="white" />
    <!-- Cheek -->
    <circle cx="18" cy="-25" r="8" fill="url(#cheekGradient)" />
    <!-- Beak -->
    <path d="M 28,-30 Q 40,-30 40,-25 Q 40,-15 28,-20 Z" fill="url(#beakGradient)" />
    <!-- Wing -->
    <path d="M -15,10 Q -35,15 -15,25 Q -5,25 -5,10 Z" fill="#F9A825" opacity="0.6" />
  </g>

  <!-- Floating Hearts -->
  <g transform="translate(200, 110)" filter="url(#glow)">
    <path d="M 0,10 Q -15,-5 0,-20 Q 15,-5 0,10 Z" fill="#FF5252">
      <animateTransform attributeName="transform" type="scale" values="1;1.2;1" dur="1.5s" repeatCount="indefinite" />
    </path>
  </g>

  <g transform="translate(180, 80) scale(0.6)" opacity="0.8">
    <path d="M 0,10 Q -15,-5 0,-20 Q 15,-5 0,10 Z" fill="#FF8A80">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="2s" repeatCount="indefinite" />
    </path>
  </g>

  <g transform="translate(220, 90) scale(0.5)" opacity="0.8">
    <path d="M 0,10 Q -15,-5 0,-20 Q 15,-5 0,10 Z" fill="#FF8A80">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-8; 0,0" dur="2.5s" repeatCount="indefinite" delay="0.5s" />
    </path>
  </g>
  
  <!-- Sparkles -->
  <text x="140" y="90" font-size="20" fill="#FFD700" style="animation: sparkle 2s infinite">✨</text>
  <text x="250" y="100" font-size="20" fill="#FFD700" style="animation: sparkle 2s infinite; animation-delay: 1s">✨</text>
  
  <style>
    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
    }
  </style>
</svg>
